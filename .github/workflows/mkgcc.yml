name: Build CyrOS Mobile gnome-control-center

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "group/next/gnome-48"

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git build-essential meson ninja-build pkg-config \
            gettext libglib2.0-dev libgirepository1.0-dev \
            libgdk-pixbuf-2.0-dev libxml2-utils \
            python3-pip python3-setuptools python3-wheel \
            dh-sequence-gnome equivs \
            libpulse-dev libcairo2-dev libpango1.0-dev \
            libgraphene-1.0-dev libgtk-4-dev libadwaita-1-dev \
            libgnome-desktop-4-dev libibus-1.0-dev \
            libxkbcommon-dev libegl-dev libgles2-mesa-dev \
            libgl1-mesa-dev libdrm-dev libgbm-dev libx11-dev

      - name: Clone gnome-control-center
        run: |
          git clone --depth=1 -b ${{ github.event.inputs.branch }} https://github.com/droidian/gnome-control-center.git src

      - name: Properly patch GTK version requirement
        run: |
          cd src
          echo "=== Patching GTK version requirements ==="
          # Find and patch all GTK version requirements
          find . -type f \( -name "meson.build" -o -name "*.meson" \) -exec grep -l "gtk4" {} \; | while read file; do
            echo "Patching file: $file"
            # Use sed with backup and proper regex
            sudo sed -i.bak 's/gtk4 >= [0-9]\+\.[0-9]\+\.[0-9]\+/gtk4 >= 4.14.0/g' "$file"
            sudo sed -i 's/gtk4 >= 4\.15\.2/gtk4 >= 4.14.0/g' "$file"
          done
          
          # Verify the patch worked
          echo "=== Checking GTK requirements after patching ==="
          find . -type f \( -name "meson.build" -o -name "*.meson" \) -exec grep -h "gtk4" {} \; | grep ">=" | head -5

      - name: Try alternative branch with older GTK requirements
        run: |
          cd src
          # If patching doesn't work, try an older branch
          git branch -a | grep -E "gnome-4[567]" | head -3
          # Uncomment the line below if patching fails
          # git checkout group/next/gnome-47 || git checkout group/next/gnome-46

      - name: Build with direct Meson approach
        run: |
          cd src
          # Build directly with Meson to have more control
          meson setup build --prefix=/usr --buildtype=plain \
            -Dlocation-services=enabled \
            -Dprivileged_group=sudo \
            -Ddocumentation=true \
            -Ddistributor_logo=/usr/share/pixmaps/ubuntu-logo-text.png \
            -Ddark_mode_distributor_logo=/usr/share/pixmaps/ubuntu-logo-text-dark.png \
            -Ddroidian=true \
            -Dgtk4:version_override=true
          
          meson compile -C build
          
          # Create installation directory and package
          mkdir -p debian/gnome-control-center
          DESTDIR=$(pwd)/debian/gnome-control-center meson install -C build
          
          # Create DEBIAN control file
          mkdir -p debian/gnome-control-center/DEBIAN
          cat > debian/gnome-control-center/DEBIAN/control << EOF
          Package: gnome-control-center
          Version: 48.2-1cyros
          Architecture: arm64
          Maintainer: CyrOS Build <build@cyros.org>
          Description: GNOME Control Center for CyrOS Mobile
           Custom build for CyrOS Mobile with ARM64 support.
          EOF
          
          # Build the deb package
          dpkg-deb --build debian/gnome-control-center
          mv debian/gnome-control-center.deb ../gnome-control-center_48.2-1cyros_arm64.deb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gnome-control-center-arm64-build
          path: |
            *.deb
