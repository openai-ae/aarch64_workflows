name: Build CyrOS Mobile gnome-control-center

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "main"

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install base build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git meson ninja-build pkg-config \
            gettext libglib2.0-dev libgirepository1.0-dev \
            libgdk-pixbuf-2.0-dev libxml2-utils \
            python3-pip python3-setuptools python3-wheel \
            dh-sequence-gnome equivs \
            libpulse-dev libcairo2-dev libpango1.0-dev \
            libgraphene-1.0-dev libgtk-4-dev || true

      - name: Build GTK 4.16 from source
        run: |
          mkdir -p ~/src && cd ~/src
          git clone https://gitlab.gnome.org/GNOME/gtk.git
          cd gtk
          git checkout 4.16.10  # or latest stable â‰¥ 4.15.2
          meson setup build --prefix=/opt/gtk4 --buildtype=release
          meson compile -C build
          sudo meson install -C build

      - name: Set GTK env
        run: |
          export PKG_CONFIG_PATH=/opt/gtk4/lib/pkgconfig:$PKG_CONFIG_PATH
          export LD_LIBRARY_PATH=/opt/gtk4/lib:$LD_LIBRARY_PATH
          export PATH=/opt/gtk4/bin:$PATH

      - name: Clone gnome-control-center
        run: |
          git clone https://github.com/droidian/gnome-control-center.git src
          cd src
          git checkout ${{ github.event.inputs.branch }}

      - name: Build gnome-control-center
        run: |
          cd src
          dpkg-buildpackage -b -us -uc -d

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gnome-control-center-build
          path: |
            *.deb
            *.changes
            *.build
