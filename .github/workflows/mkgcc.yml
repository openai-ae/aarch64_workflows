name: Build CyrOS Mobile gnome-control-center

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "group/next/gnome-48"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git build-essential meson ninja-build pkg-config \
            gettext libglib2.0-dev libgirepository1.0-dev \
            libgdk-pixbuf-2.0-dev libxml2-utils \
            python3-pip python3-setuptools python3-wheel \
            dh-sequence-gnome equivs \
            libpulse-dev libcairo2-dev libpango1.0-dev \
            libgraphene-1.0-dev libgtk-4-dev \
            libxkbcommon-dev libegl-dev libgles2-mesa-dev \
            libgl1-mesa-dev libdrm-dev libgbm-dev libx11-dev

      - name: Clone and setup gnome-control-center first
        run: |
          git clone --depth=1 https://github.com/droidian/gnome-control-center.git src
          cd src
          git fetch --all
          git checkout ${{ github.event.inputs.branch }}
          git status

      - name: Build GTK 4.16 from source
        run: |
          mkdir -p ~/src
          cd ~/src
          git clone --depth=1 https://gitlab.gnome.org/GNOME/gtk.git
          cd gtk
          git checkout 4.16.10
          meson setup build --prefix=/opt/gtk4 --buildtype=release \
            -Dmedia-gstreamer=disabled \
            -Dvulkan=disabled
          meson compile -C build
          sudo meson install -C build

      - name: Build gnome-control-center
        run: |
          export PKG_CONFIG_PATH=/opt/gtk4/lib/pkgconfig:$PKG_CONFIG_PATH
          export LD_LIBRARY_PATH=/opt/gtk4/lib:$LD_LIBRARY_PATH
          export PATH=/opt/gtk4/bin:$PATH
          cd src
          dpkg-buildpackage -b -us -uc -d

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gnome-control-center-build
          path: |
            *.deb
            *.changes
            *.build
