name: Build CyrOS Mobile gnome-control-center

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "group/next/gnome-48"

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git build-essential meson ninja-build pkg-config \
            gettext libglib2.0-dev libgirepository1.0-dev \
            libgdk-pixbuf-2.0-dev libxml2-utils \
            python3-pip python3-setuptools python3-wheel \
            dh-sequence-gnome equivs \
            libpulse-dev libcairo2-dev libpango1.0-dev \
            libgraphene-1.0-dev libgtk-4-dev libadwaita-1-dev \
            libgnome-desktop-4-dev libibus-1.0-dev \
            libxkbcommon-dev libegl-dev libgles2-mesa-dev \
            libgl1-mesa-dev libdrm-dev libgbm-dev libx11-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-good1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libgstreamer1.0-dev \
            gir1.2-gst-plugins-base-1.0

      - name: Check system architecture and tools
        run: |
          echo "Architecture: $(uname -m)"
          echo "GTK version: $(pkg-config --modversion gtk4)"
          echo "Meson version: $(meson --version || echo 'Meson not found')"
          echo "Ninja version: $(ninja --version || echo 'Ninja not found')"

      - name: Clone gnome-control-center
        run: |
          git clone --depth=1 -b ${{ github.event.inputs.branch }} https://github.com/droidian/gnome-control-center.git src

      - name: Patch GTK version requirement
        run: |
          cd src
          # Lower the GTK requirement to match available version
          sed -i 's/gtk4 >= 4\.15\.2/gtk4 >= 4.14.0/' meson.build || echo "Could not patch main meson.build"
          # Check for other files that might have GTK requirements
          find . -name "*.meson" -o -name "meson.build" | xargs grep -l "gtk4" 2>/dev/null | head -5
          # Patch any found files
          find . -name "*.meson" -exec sed -i 's/gtk4 >= 4\.15\.2/gtk4 >= 4.14.0/g' {} + 2>/dev/null || true
          find . -name "meson.build" -exec sed -i 's/gtk4 >= 4\.15\.2/gtk4 >= 4.14.0/g' {} + 2>/dev/null || true

      - name: Install remaining build dependencies
        run: |
          cd src
          # Install build dependencies using apt
          sudo apt-get build-dep -y . || true
          # Install any commonly missing dependencies
          sudo apt-get install -y \
            libmalcontent-0-dev \
            libgnome-bluetooth-3.0-dev \
            libnm-dev \
            libnma-dev \
            libcolord-dev \
            libgeoclue-2-dev \
            libgweather-4-dev \
            libpolkit-gobject-1-dev

      - name: Build gnome-control-center for ARM64
        run: |
          cd src
          # Build for arm64
          dpkg-buildpackage -b -us -uc -d

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gnome-control-center-arm64-build
          path: |
            *.deb
            *.changes
            *.build
