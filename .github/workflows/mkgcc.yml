name: Build CyrOS Mobile gnome-control-center (gcc)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "main"

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            devscripts \
            equivs \
            build-essential \
            lintian

      - name: Clone Droidian gnome-control-center
        run: |
          git clone https://github.com/droidian/gnome-control-center.git src
          cd src
          git checkout ${{ github.event.inputs.branch }} || true

      - name: Install build dependencies (correct + sudo)
        run: |
          cd src
          sudo mk-build-deps \
            --install \
            --remove \
            --tool "apt-get -y --no-install-recommends" \
            debian/control

      - name: Build Debian package
        run: |
          cd src
          dpkg-buildpackage -b -us -uc

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp -v *.deb artifacts/ || true
          cp -v *.build artifacts/ || true
          cp -v *.changes artifacts/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gnome-control-center-${{ github.event.inputs.branch }}
          path: artifacts
