name: Build CyrOS Mobile gnome-control-center (gcc)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "main"

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Install base tools
        run: |
          sudo apt-get update
          sudo apt-get install -y git devscripts build-essential lintian

      - name: Clone Droidian gnome-control-center
        run: |
          git clone https://github.com/droidian/gnome-control-center.git src
          cd src
          git checkout ${{ github.event.inputs.branch }} || true

      - name: Install package build dependencies
        run: |
          cd src
          sudo apt-get update
          sudo apt-get install -y $(dpkg-checkbuilddeps 2>&1 | sed 's/dpkg-checkbuilddeps: error: Unmet build dependencies: //')

      - name: Build Debian package
        run: |
          cd src
          dpkg-buildpackage -b -us -uc

      - name: Gather artifacts
        run: |
          mkdir artifacts
          cp -v *.deb artifacts/ || true
          cp -v *.build artifacts/ || true
          cp -v *.changes artifacts/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gnome-control-center-${{ github.event.inputs.branch }}
          path: artifacts
